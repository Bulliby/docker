<VirtualHost *:80>
    ServerName xvhost.test.com

    DocumentRoot "/srv/http"

    <Directory /srv/http>
        AllowOverride None
        Order Allow,Deny
        Allow from All
    </Directory>

	ErrorDocument 500 "Le serveur c'est crashe"
	ErrorDocument 403 "Vous n'avez pas le droit d'acceder a ce fichier"
	ErrorDocument 404 "La page demandee n'existe pas"

    ErrorLog "/var/log/httpd/xvhost.test.com.log"
    CustomLog "/var/log/httpd/xvhost.test.com.log" common
</VirtualHost>
